# The main pipeline for loading data out of a range object
resources:
  pipelines:
    load_static:
      name: gguitart_load_range
      libraries:
        - notebook:
            path: ../src/pipelines/Streaming_SQL.ipynb
      configuration:
        catalog_name: "${var.catalog_name}"
        schema_name: "${var.schema_name}"

      development: true
      photon: true
      serverless: true
      # We need these two whenever we specify serverless compute
      catalog: ${var.catalog_name}
      schema: ${var.schema_name}