artifacts:
  python_artifact:
    type: whl
    build: python -m build
    path: ../

resources:
  jobs:
    wheel-job:
      name: wheel-job
      tasks:
        - task_key: wheel-task
          new_cluster:
            spark_version: 15.4.x-scala2.12
            node_type_id: Standard_D3_v2
            data_security_mode: SINGLE_USER
            kind: CLASSIC_PREVIEW
            is_single_node: true
          python_wheel_task:
            entry_point: main
            package_name: gg_spark_wheel
          libraries:
            - whl: ../dist/*.whl